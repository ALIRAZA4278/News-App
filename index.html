<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo" onclick="reload()">
                <img src="Untitled-4.png" alt="Company logo">
            </a>
            <div id="nav-links" class="hidden lg:flex items-center justify-center flex-1">
                <ul class="flex">
                    <li class="hover-link nav-item" id="Finance" onclick="onNavItemClick('Finance')">Finance</li>
                    <li class="hover-link nav-item" id="Politics" onclick="onNavItemClick('Politics')">Politics</li>
                    <li class="hover-link nav-item" id="Sports" onclick="onNavItemClick('Sports')">Sports</li>
                    <li class="hover-link nav-item" id="Technology" onclick="onNavItemClick('Technology')">Technology</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-input" type="text" class="news-input" placeholder="e.g science">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>


    <main>
        <div class="cards-container container flex" id="cards-container">

        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="" id="news-img">
            </div>

            <div class="card-content">
                <h3 id="news-title">This is title</h3>
                <h6 class="news-source" id="news-source">End Gadger 25/08/2023</h6>
                <p class="news-description" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing
                    elit. Repellat, minima hic beatae vitae facilis dolores necessitatibus consequuntur unde qui quae?
                </p>
            </div>

        </div>
    </template>
    
    <script src="script.js"></script>
</body>

</html>
